# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10.16
  working_directory: ~/project/remote-data

attach_workspace: &attach_workspace
  attach_workspace:
    at: ~/project

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - run: yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/project
          paths:
            - remote-data

  test:
    <<: *defaults
    steps:
      - *attach_workspace
      - run: yarn test

  publish:
    <<: *defaults

    steps:
      - *attach_workspace
      - checkout

      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/project/.npmrc
      - run: yarn publish --non-interactive --new-version $CIRCLE_TAG

workflows:
  version: 2
  build-test-and-publish:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
